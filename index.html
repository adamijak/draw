<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph draw</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/p5.js"></script>
    <script src="./js/math.js"></script>
    <script src="./js/tf.min.js"></script>
</head>
<body style="overflow: hidden; height: 100%">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Graph draw</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Function
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><button class="dropdown-item" onclick="P5.selectFun('x')">x</button></li>
                        <li><button class="dropdown-item" onclick="P5.selectFun('x2')">x^2</button></li>
                        <li><button class="dropdown-item" onclick="P5.selectFun('x3')">x^3</button></li>
<!--                        <li><button class="dropdown-item" onclick="P5.selectFun('sin')">sin x</button></li>-->
                        <li><button class="dropdown-item" onclick="P5.selectFun('log')">log x</button></li>
                        <li><button class="dropdown-item" onclick="P5.selectFun('x1/2')">x^1/2</button></li>
                        <li><button class="dropdown-item" onclick="P5.selectFun('1/x')">1/x</button></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<main id="p5Canvas">
</main>

<script src="./js/bootstrap.min.js"></script>
<script src="./app/points.js"></script>
<script src="./app/app.js"></script>
<script src="./app/p5Canvas.js"></script>
</body>

</html>
