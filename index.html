<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph draw</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/paper-full.js"></script>
    <script src="./js/math.js"></script>
</head>
<body style="overflow: hidden; height: 100%">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Graph draw</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <select class="form-select" id="functionSelector" aria-label="Functions select">
                        <option selected value="x">x</option>
                        <option value="x2">x^2</option>
                        <option value="x3">x^3</option>
                        <option value="x1/2">x^1/2</option>
                        <option value="log">log x</option>
                        <option value="1/x">1/x</option>
                        <option value="ex">e^x</option>
                        <option value="2x">2^x</option>
                        <option value="x3x2">x^3 + x^2</option>
                    </select>
                </li>
            </ul>

            <div class="form-check form-switch mx-3">
                <label class="form-check-label" for="offsetDrawMode" data-bs-toggle="tooltip" data-bs-placement="bottom" title="In offset mode press 'esc' to cancel drawing.">Offset draw</label>
                <input class="form-check-input" type="checkbox" id="offsetDrawMode" data-bs-toggle="tooltip" data-bs-placement="bottom" title="In offset mode press 'esc' to cancel drawing.">
            </div>
            <input class="mx-3" type="color" id="colorSelector" value="#0000ff">
            <div class="btn-group mx-3">
                <button class="btn btn-secondary" id="undo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="'z'">Undo</button>
                <button class="btn btn-secondary" id="redo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="'shift z'">Redo</button>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<main>
    <canvas id="canvas"></canvas>
</main>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./app/app.js" type="module"></script>

</body>

</html>
