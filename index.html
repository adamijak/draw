<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph draw</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/paper-full.js"></script>
    <script src="./js/math.js"></script>
    <script src="./js/tf.min.js"></script>
</head>
<body style="overflow: hidden; height: 100%">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Graph draw</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="fnSet1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Functions 1
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="fnSet1">
                        <li><button class="dropdown-item" onclick="selectFn('x')">x</button></li>
                        <li><button class="dropdown-item" onclick="selectFn('x2')">x^2</button></li>
                        <li><button class="dropdown-item" onclick="selectFn('x3')">x^3</button></li>
                        <li><button class="dropdown-item" onclick="selectFn('x1/2')">x^1/2</button></li>
                        <!--                        <li><button class="dropdown-item" onclick="P5.selectFun('sin')">sin x</button></li>-->
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="fnSet2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Functions 2
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="fnSet2">
                        <li><button class="dropdown-item" onclick="selectFn('log')">log x</button></li>
                        <li><button class="dropdown-item" onclick="selectFn('1/x')">1/x</button></li>
                        <li><button class="dropdown-item" onclick="selectFn('ex')">e^x</button></li>
                        <li><button class="dropdown-item" onclick="selectFn('2x')">2^x</button></li>
                    </ul>
                </li>
            </ul>
            <input class="mx-3" type="color" id="color" value="#0000ff">

            <div class="btn-group mx-3">
                <button class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="'z'" onclick="undo()">Undo</button>
                <button class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="'shift z'" onclick="redo()">Redo</button>
            </div>
            <div class="form-check form-switch mx-3">
                <label class="form-check-label" for="drawMode">Center draw</label>
                <input class="form-check-input" type="checkbox" id="drawMode" onclick="selectDrawMode(this.checked)">
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<main>
    <canvas id="canvas"></canvas>
</main>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./app/app.js" type="module"></script>

</body>

</html>
